<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Heart</title>

    <style>
        @font-face {
            font-family: "MyFont";
            src: url("MyFont.ttf");
        }

        body {
            margin: 0;
            background-color: white;
            text-align: center;
            direction: rtl;
            font-family: "MyFont", Tahoma, Arial, sans-serif;
        }

        h1 {
            margin-top: 30px;
            font-size: 56px; /* أصغر */
            color: #ff0033; /* أحمر بدون توهج */
            text-shadow: none;
        }

        canvas {
            display: block;
            margin: 30px auto;
        }
    </style>
</head>

<body>

<h1>
    ما يهون علينا نشوفك زعلان<br>
    وما نرضيك
</h1>

<canvas id="heart" width="600" height="600"></canvas>

<script>
    const canvas = document.getElementById("heart");
    const ctx = canvas.getContext("2d");

    ctx.translate(300, 300);

    function heartX(t) {
        return 16 * Math.pow(Math.sin(t), 3);
    }

    function heartY(t) {
        return 13 * Math.cos(t)
            - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t)
            - Math.cos(4 * t);
    }

    let time = 0;

    function drawHeart(scale) {
        ctx.clearRect(-300, -300, 600, 600);

        // القلب المتوهج
        ctx.fillStyle = "#ff0033";
        ctx.shadowColor = "rgba(255, 0, 51, 0.9)";
        ctx.shadowBlur = 20;

        for (let t = 0; t <= Math.PI * 2; t += 0.008) {
            const x = heartX(t) * scale * 1.2;
            const y = -heartY(t) * scale;
            ctx.fillRect(x, y, 3, 3);
        }

        // حرف G
        ctx.shadowBlur = 15;
        ctx.fillStyle = "#ff0033";
        ctx.font = "bold 85px MyFont";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("G", 0, 15);
    }

    function animate() {
        time += 0.05;
        const pulse = 12 + Math.sin(time) * 1.2;
        drawHeart(pulse);
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
