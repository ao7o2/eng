<body>

<h1>

<canvas id="heart" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

ctx.translate(300, 300);

// Ù…Ø¹Ø§Ø¯Ù„Ø© Ø§Ù„Ù‚Ù„Ø¨
function heartX(t) {
    return 16 * Math.pow(Math.sin(t), 3);
}

function heartY(t) {
    return 13 * Math.cos(t)
        - 5 * Math.cos(2 * t)
        - 2 * Math.cos(3 * t)
        - Math.cos(4 * t);
}

let time = 0;

// Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø£Ø±Ù†Ø¨
let bunnyX = -120;
let bunnyDir = 1;
let jumpTime = 0;

// ğŸ° Ø±Ø³Ù… Ø§Ù„Ø£Ø±Ù†Ø¨ (Ø£ÙƒØ¨Ø± + ØªÙØ§ØµÙŠÙ„)
function drawBunny(x, y) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(1.3, 1.3); // â† ØªÙƒØ¨ÙŠØ± Ø§Ù„Ø£Ø±Ù†Ø¨

    ctx.fillStyle = "#ffb6c1";
    ctx.shadowBlur = 0;

    // Ø§Ù„Ø¬Ø³Ù…
    ctx.beginPath();
    ctx.arc(0, 10, 22, 0, Math.PI * 2);
    ctx.fill();

    // Ø§Ù„Ø±Ø£Ø³
    ctx.beginPath();
    ctx.arc(0, -22, 18, 0, Math.PI * 2);
    ctx.fill();

    // Ø§Ù„Ø£Ø°Ù†ÙŠÙ†
    ctx.beginPath();
    ctx.ellipse(-8, -55, 6, 18, 0, 0, Math.PI * 2);
    ctx.ellipse(8, -55, 6, 18, 0, 0, Math.PI * 2);
    ctx.fill();

    // Ø¯Ø§Ø®Ù„ Ø§Ù„Ø£Ø°Ù†ÙŠÙ†
    ctx.fillStyle = "#ffc0cb";
    ctx.beginPath();
    ctx.ellipse(-8, -55, 3, 12, 0, 0, Math.PI * 2);
    ctx.ellipse(8, -55, 3, 12, 0, 0, Math.PI * 2);
    ctx.fill();

    // Ø§Ù„Ø¹ÙŠÙˆÙ†
    ctx.fillStyle = "#333";
    ctx.beginPath();
    ctx.arc(-6, -25, 2.5, 0, Math.PI * 2);
    ctx.arc(6, -25, 2.5, 0, Math.PI * 2);
    ctx.fill();

    // Ø§Ù„Ø£Ù†Ù
    ctx.fillStyle = "#ff69b4";
    ctx.beginPath();
    ctx.arc(0, -20, 2, 0, Math.PI * 2);
    ctx.fill();

    // Ø§Ù„ÙÙ…
    ctx.strokeStyle = "#555";
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(0, -18);
    ctx.lineTo(-4, -14);
    ctx.moveTo(0, -18);
    ctx.lineTo(4, -14);
    ctx.stroke();

    // Ø§Ù„ÙŠØ¯ÙŠÙ†
    ctx.fillStyle = "#ffb6c1";
    ctx.beginPath();
    ctx.arc(-16, 15, 6, 0, Math.PI * 2);
    ctx.arc(16, 15, 6, 0, Math.PI * 2);
    ctx.fill();

    // Ø§Ù„Ø°ÙŠÙ„
    ctx.fillStyle = "#fff";
    ctx.beginPath();
    ctx.arc(0, 28, 6, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
}

// Ø±Ø³Ù… Ø§Ù„Ù‚Ù„Ø¨
function drawHeart(scale) {
    ctx.clearRect(-300, -300, 600, 600);

    ctx.fillStyle = "#ff0033";
    ctx.shadowColor = "rgba(255, 0, 51, 0.9)";
    ctx.shadowBlur = 20;

    for (let t = 0; t <= Math.PI * 2; t += 0.008) {
        const x = heartX(t) * scale * 1.2;
        const y = -heartY(t) * scale;
        ctx.fillRect(x, y, 3, 3);
    }

    // Ø­Ø±Ù G
    ctx.shadowBlur = 15;
    ctx.font = "bold 85px MyFont";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("G", 0, 15);

    // Ø§Ù„Ø£Ø±Ù†Ø¨
    drawBunny(bunnyX, 200 - Math.abs(Math.sin(jumpTime)) * 25);
}

// Ø§Ù„Ø­Ø±ÙƒØ©
function animate() {
    time += 0.05;
    jumpTime += 0.08;

    const pulse = 12 + Math.sin(time) * 1.2;

    bunnyX += bunnyDir * 0.7;
    if (bunnyX > 130 || bunnyX < -130) bunnyDir *= -1;

    drawHeart(pulse);
    requestAnimationFrame(animate);
}

animate();
</script>
